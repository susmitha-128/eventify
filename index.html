<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="css/signin.css" type="text/css">
</head>
<body>
    <!-- <audio src="music/intro.mp3"  autoplay ></audio> -->

    <div class="wrapper">
   
        <div class="logo ">
            <img src="photos/eventify.png" class="fade-in" alt="">
        </div>
    </div>
   
    
    <div class="container" >
        <div class="color">
        </div>
    
     <div class="head">
        <div class="logo">
            <img src="photos/eventify.png" alt="" id="lophoto">
        </div>
     </div>
     <div class="content">
        <div class="heading">
            <h2 class="sign">Sign in</h2>
        </div>
       <form action="">
        <div class="boxes">
            <div class="first">
                <img src="photos/Message.png" alt="" id="msg">
                <p id="Username">Username</p>
            </div>
            <div class="second">
                <img src="photos/Lock.png" id="lock" alt="">
                <p id="password">password</p>
            </div>
         </div> 
       </form>  
           <div class="btab">
            <div class="button">
                <div id="btn">
                    <div id="black"></div>
                </div>
                <p id="rem">Remember ME</p>
            </div>
            <div class="forgot">
                <p>Forgot password?</p>
            </div>
           </div>
     </div>
     <div class="signin" onclick="playSound()">
        <div class="si">
            <p id="sin">SIGN IN</p>
           <div class="arr">
            <img src="photos/Shape.png" alt="" id="arrow">
           </div>
        </div>
     </div>
     <div class="or">
        <p id="or">OR</p>
     </div>
     <div class="laboxes">
        <div class="login">
            <img src="photos/super g.png" alt=" " id="google">
            <p id="go">Login with google</p>
        </div>
        <div class="facebook">
            <img src="photos/facebook.png" alt="" id="facebook">
            <p id="fb">Login with facebook</p>
        </div>
     </div>
     <div class="last">
        <p>Dont have an account?</p>
        <!-- <p id="sup">sign up</p> -->
        <a href="signup.html" id="sup" >sign up</a>
     </div>
     <!-- <div class="color">
    </div> -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
