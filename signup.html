<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body >
   <div class="wrapper">
    <header>
        <div class="first">
            <img src="photos/arrow-left.png" alt="arr" id="arr">
            <h1 id="heading">Sign up</h1>
        </div>
    </header>
    <div class="container">
        <form action="">
            <div class="first">
                <div class="input">
                    <input type="text" placeholder="Full name" class="form-field">
                    <img src="photos/Profile.png" alt="" class="logo">
                </div>
                <div class="input">
                    <input type="text" placeholder="abc@gmail.com" class="form-field">
                    <img src="photos/Message.png" alt="" class="logo">
                </div>
                <div class="input">
                    <input type="text" placeholder="Your password" class="form-field">
                    <img src="photos/Lock.png" alt="" class="logo">
                    <img src="photos/Hidden.png" alt="" id="hiddenOne">
                </div>
                <div class="input">
                    <input type="text" placeholder="Confirm password" class="form-field">
                    <img src="photos/Lock.png" alt="" id="lockOne" class="logo">
                    <img src="photos/Hidden.png" alt="" id="hiddenTwo">
                </div>
            </div>
        </form>
        <div class="signin" onclick="playSound()">
            <div class="si">
                <p id="sin">Sign-up</p>
               <div class="arr">
                <img src="photos/Shape.png" alt="" id="arrow">
               </div>
            </div>
         </div>
         <div class="or">
            <p id="or">OR</p>
         </div>
         <div class="laboxes">
            <div class="login">
                <img src="photos/super g.png" alt=" " id="google">
                <p>Login with google</p>
            </div>
            <div class="facebook">
                <img src="photos/facebook.png" alt="" id="facebook">
                <p>Login with facebook</p>
            </div>
         </div>
         <div class="last">
            <p>Dont have an account?</p>
            <a href="index.html" id="sup" >sign in</a>
         </div>
        </div>

    </div>
   </div>
   <script src="js/app.js"></script>
    
</body>
</html>
